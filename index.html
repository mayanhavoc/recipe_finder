<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/80c96ffa00.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Recipe Finder</title>
  </head>
  <body class='d-flex flex-column text-center' >
    <div class="p-3 mx-auto my-auto w-100">
      <nav class="navbar navbar-expand-lg navbar-dark mb-auto mx-2">
        <div class="d-flex container-fluid">
          <div class="justify-content-start">
            <h3 class="float-start ms-2 mb-0">Recipe
              <span class="header-color">Finder</span>
              <i class="fas fa-utensils"></i>
            </h3>
          </div>
          <button 
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
          >
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav flex-column-pl-5">
              <div class="d-flex flex-row justify-content-center">
                <a href="/" class="nav-link" aria-current="page">Home</a>
                <a href="/about" class="nav-link">About</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <main class="container px-3 mt-auto justify-content-space-between">
        <h1>Recipe <span class="header-color me-2">Finder</span><i class="fas fa-utensils"></i></h1>
        <p class="lead"><br>Hungry? Search recipes by meal or by ingredient. Just type in your query and hit enter or try our "shuffle" option. </p>
        <div class="form-wrapper">
          <form class="d-flex" id="submit">
            <input
              type="text"
              id="search"
              placeholder="Search recipees"
            />
            <button class="search-btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <button class="random-btn" id="random">
            <i class="fas fa-random"></i>
          </button>
        </div>
        <div class="grid">
          <div id="result-heading"></div>
          <div id="meals" class="meals"></div>
          <div id="single-meal"></div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
